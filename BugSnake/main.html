<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id=main>


        <table></table>
        <div class="control-box">

            <nav>
                <p><button class="mapSize">设定地图大小</button></p>
            </nav>
            <nav>
                <select name="模式选择" id="changeGameMode">
                    <option value="0">标准模式</option>
                    <option value="1">穿墙模式</option>
                    <option value="2">无敌模式</option>
                </select>
            </nav>
            <nav>
                <button class="go">开始游戏</button>
            </nav>

            <nav>
                <span id="gametime">
                    <span>计时</span>
                    <span id="gametimeF">
                        00
                    </span>:
                    <span id="gametimeM">
                        00
                    </span>

                </span>
            </nav>

            <nav>
                <span id="scorebox">
                    得分：
                    <span id="score">

                    </span>
                </span>
            </nav>





        </div>
    </div>


    <script src="js/jquery-1.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
